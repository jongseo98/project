<!DOCTYPE html>
<html>
    <head>
        <title>LINKER - Best Movie Choicer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="hello.js"></script>
        <style>
            #jb-container {
                width: 1400px;
                margin: 0px auto;
                padding: 20px;
                border: 1px solid #bcbcbc;
            }
            #today-container {
                width: 1600px;
                margin: 0px auto;
                padding: 20px;
                padding-left: 100px;
                border: 1px solid #bcbcbc;
                text-align: center;
            }
        </style>
    </head>
    <body style="background-color:rgb(20, 20, 20);">
        <div style ="text-align : center;">
            <img src="ICON.png" alt="LINKER" width="324" heigt="202">
        </div>

        <div id ='jb-container'>
            <div style = "text-align : center;">
                <p style="font-size:30px; color:white; font-family:'Arial Black'">Recommendation For You</p>
            </div>
            <form id="search-form1">
                <div style = "text-align : center;">
                    <select name="gender" id="gender">
                        <option value="">Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <select name="age" id="age">
                        <option value="">Age</option>
                        <option value="1">1~17</option>
                        <option value="18">18~24</option>
                        <option value="25">25~34</option>
                        <option value="35">35~44</option>
                        <option value="45">45~49</option>
                        <option value="50">50~55</option>
                        <option value="56">56~</option>
                    </select>
                    <select name="occupation" id="occupation">
                        <option value="">Occupation</option>
                        <option value="academic">Academic/Educator</option>
                        <option value="artist">Artist</option>
                        <option value="clerical">Clerical/Admin</option>
                        <option value="college">College/Grad student</option>
                        <option value="customerservice">Customer Service</option>
                        <option value="doctor">Doctor/Health Care</option>
                        <option value="executive">Executive/Managerial</option>
                        <option value="farmer">Farmer</option>
                        <option value="homemaker">Homemaker</option>
                        <option value="K-12student">K-12 Student</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="programmer">Programmer</option>
                        <option value="retired">Retired</option>
                        <option value="sales">Sales/Marketing</option>
                        <option value="scientist">Scientist</option>
                        <option value="self-employed">Self-Employed</option>
                        <option value="technician">Technician/Engineer</option>
                        <option value="tradesman">Tradesman/Craftsman</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="writer">Writer</option>
                    </select>
                    <div style = "text-align : center; color : white;">
                        <label><input type="checkbox" name="genre" value="Action"> Action</label>
                        <label><input type="checkbox" name="genre" value="Adventure"> Adventure</label>
                        <label><input type="checkbox" name="genre" value="Animation"> Animation</label>
                        <label><input type="checkbox" name="genre" value="Children's"> Children's</label>
                        <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                        <label><input type="checkbox" name="genre" value="Crime"> Crime</label>
                    </div>
                    <div style = "text-align : center; color : white;">
                        <label><input type="checkbox" name="genre" value="Documentary"> Documentary</label>
                        <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                        <label><input type="checkbox" name="genre" value="Fantasy"> Fantasy</label>
                        <label><input type="checkbox" name="genre" value="Film-Noir"> Film-Noir</label>
                        <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                        <label><input type="checkbox" name="genre" value="Musical"> Musical</label>
                    </div>
                    <div style = "text-align : center; color : white;">
                        <label><input type="checkbox" name="genre" value="Mystery"> Mystery</label>
                        <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                        <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                        <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
                        <label><input type="checkbox" name="genre" value="War"> War</label>
                        <label><input type="checkbox" name="genre" value="Western"> Western</label>
                    </div>
                </div>
                <div>
                    <div style = "text-align : center; color : white;">
                        <button type="submit" id="btn-search1">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="jb-container">
            <div style = "text-align : center;">
                <p style="font-size:30px; color:white; font-family:'Arial Black'">Recommendation by Movie</p>
            </div>
            <form id="search-form2">
                <div style = "text-align : center; color : white;">
                    <div style = "text-align : center; color : white;">
                        <label>Title : </label>
                        <input type="text" id="title" required />
                    </div>
                    <div style = "text-align : center; color : white;">
                        <label>Limit : </label>
                        <input type="text" id="limit"/>
                        <input type="hidden" id="limit_hidden" value="10"/>
                    </div>
                </div>
                <div style = "text-align : center; color : white;">
                    <div>
                        <button type="submit" id="btn-search2">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div id='result'></div>
        <div id ='today-container'>
            <div style = "text-align : center;">
                <p style="font-size:30px; color:white; font-family:'Arial Black'">Today's Recommendations</p>
            </div>
            <div style = "text-align : center;">
                <p style="font-size:20px; color:white;">Click image for more information</p>
            </div>
            <div style ="text-align : center; display: inline-block; text-align:center;" id="result_list"></div>
        </div>
        <div style ="text-align : center;">
            <p style="color:white;">Group14 All Right Reserved.</p>
        </div>
    </body>
</html>
